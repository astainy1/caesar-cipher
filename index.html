<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- external font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <title>Caesar Cipher</title>
</head>
<body>

    <section class="main_container">

        <header>
            <h2>Caesar Cipher</h2>
        </header>

        <main>

            <section class="encrypt_container">
                <div class="encrypt_inputs">
                    <input type="text" id="encrypt_text" placeholder="Encript text" required>
                    <input type="number" id="encrypt_key" placeholder="Enter key" min="1" max="25">
                    <button type="button" id="encrypt_btn">Encript</button>
                </div>
                
                <div class="result">
                    <h4>Result: &nbsp; <span id="encrypt_result"></span> </h4>
                </div>

            </section>

            <section class="decrypt_container">
                <div>
                    <input type="text" id="decrypt_text" placeholder="Decript text" min="1" max="25" required>
                    <input type="number" id="decrypt_key" placeholder="Enter key" required>
                    <button type="button" id="decrypt_btn">Decript</button>
                </div>
                
                <div class="result">
                    <h4>Result: <span id="decrypt_result"></span> </h4>
                </div>

            </section>
        </main>
        <section class="error_section">
            <h4 id="error_message" class="error_message"></h4>
        </section>
    </section>

<script src="script.js"></script>
</body>
</html>
